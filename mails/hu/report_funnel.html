<p style="line-height:17px;"><a title="{shop_name}" href="{shop_url}"><img style="border:none;" src="{shop_logo}" alt="{shop_name}" /></a><br />
<table border="0">
    <tbody>
        <tr>
            <td style="width:550px;font-family:Verdana, sans-serif;font-size:11px;">
            <p style="background-color:#bf4230;width:540px;color:#fff;font-size:12px;font-weight:bold;padding:5px;">Marketing csatornák</p>
            <p>Dátum: <strong>Dátum: <span style="color:#bf4230;"> {date} </span></strong></p>
            <table style="width:100%;font-size:8px;color:#374953;">
                <tbody>
                    <tr style="background-color:#b9babe;text-align:center;">
                        <th style="width:40%;padding:.6em;">Csatorna név (email / hirdetés)</th>
                        <th style="width:5%;padding:.6em;">Elérés</th>
                        <th style="width:5%;padding:.6em;">Elérés Ktg</th>
                        <th style="width:5%;padding:.6em;">Megnyitás</th>
                        <th style="width:5%;padding:.6em;color:yellow;">CTR %</th>                        
                        <th style="width:5%;padding:.6em;">Regisztráció</th>                        
                        <th style="width:5%;padding:.6em;">OTO / sales oldal</th>
                        <th style="width:5%;padding:.6em;;color:yellow;">Reg %</th>
                        <th style="width:5%;padding:.6em;">Kosárba</th>
                        <th style="width:5%;padding:.6em;color:red;">Rendelés</th>
                        <th style="width:5%;padding:.6em;color:yellow;">%</th>
                        <th style="width:5%;padding:.6em;color:yellow;">%%</th>
                    </tr><tr>
                        <td>{items}</td>
                    </tr>
                </tbody>
            </table>
        </tr>
    </tbody>
</table>
